<mat-card>
    <mat-card-header>
        <mat-card-title>Book Appointment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="aptDatepicker">
                <mat-datepicker-toggle matSuffix [for]="aptDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #aptDatepicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Start Time</mat-label>
                <input matInput [owlDateTime]="startTimePicker" [owlDateTimeTrigger]="startTimePicker" />
                <mat-icon matSuffix [owlDateTimeTrigger]="startTimePicker">access_time</mat-icon>
            </mat-form-field>
            <owl-date-time [pickerType]="'timer'" [hour12Timer]="true" #startTimePicker></owl-date-time>
            <mat-form-field>
                <mat-label>End Time</mat-label>
                <input matInput [owlDateTime]="endTimePicker" [owlDateTimeTrigger]="endTimePicker" />
                <mat-icon matSuffix [owlDateTimeTrigger]="endTimePicker">access_time</mat-icon>
            </mat-form-field>
            <owl-date-time [pickerType]="'timer'" [hour12Timer]="true" #endTimePicker></owl-date-time>
            <mat-radio-group>
                <mat-radio-button value="true">New Client</mat-radio-button>
                <mat-radio-button value="false">Existing Client</mat-radio-button>
            </mat-radio-group>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <app-phone-number-input matInput></app-phone-number-input>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Client
                </mat-label>
                <mat-select>
                    <mat-option *ngFor="let client of clients; let i = index" value="i">
                        {{ client.firstName + ' ' + client.lastName }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Services
                </mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let service of services; let i = index" value="i">{{ service.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Nail Tech
                </mat-label>
                <mat-select>
                    <mat-option *ngFor="let client of clients; let i = index" value="i">
                        {{ client.firstName + ' ' + client.lastName }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Notes</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
