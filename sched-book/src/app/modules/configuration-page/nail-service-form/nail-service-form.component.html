<h3>{{isAddServiceForm ? 'Add' : 'Edit'}} Service</h3>
<form [formGroup]="nailServiceForm">
    <mat-form-field>
        <mat-label>Service Name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Service Price</mat-label>
        <input matInput type="number" formControlName="price" />
    </mat-form-field>
</form>
<button mat-raised-button color="primary" [disabled]="!nailServiceForm.valid" (click)="onSave()">
    {{isAddServiceForm ? 'Add' : 'Save'}}
</button>
<button *ngIf="!isAddServiceForm" class="delete-nail-service-button" mat-raised-button color="warn" [disabled]="!nailServiceForm.valid"
    (click)="onDelete()">
    Delete
</button>
